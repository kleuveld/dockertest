name: Build Docker image
 
on:
  push: {}
 
jobs:
    compile:
        name: Compile rmarkdown
        runs-on: ubuntu-latest
        steps:
          - name: Check out the repo
            uses: actions/checkout@v2
          - name: Run the build process with Docker
            uses: addnab/docker-run-action@v3
            with:
                image: koenleuveld/rmarkdown2pdf:0.2
                options: -v ${{ github.workspace }}:/report 
                run: |
                  echo "test"
                  Rscript -e "rmarkdown::render('/report/myrmd.Rmd', output_file = '/report/myrmd.pdf')"
                  #touch /report/myrmd.pdf
                  echo "done"
          - name: Upload artifact
            uses: actions/upload-artifact@v4
            with:
              path: ${{ github.workspace }}/myrmd.pdf

